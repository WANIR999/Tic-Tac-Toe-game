<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

        <div class="container1" id="container1">
              <input class="mb-3" id="first" type="text" placeholder="Player1">
              <input class="mb-3" id="seconde" type="text" placeholder="Player2">
              <button class="btn btn-primary" onclick="startGame()">start</button>
        </div>

        <div class="container d-none" id="container2" >
            <h1>tic tac toe game</h1>
            <div class="d-flex flex-row justify-content-between w-100">
                <h2 id="firstn"></h2>
                <h2 id="seconden"></h2>
            </div>
            <div class="board">
                <div class="box firstrow c1 i1" id="0" onclick="clicked(this.id)" ></div>
                <div class="box firstrow c2" id="1" onclick="clicked(this.id)" ></div>
                <div class="box firstrow c3 i2" id="2" onclick="clicked(this.id)" ></div>
                <div class="box secondrow c1" id="3" onclick="clicked(this.id)" ></div>
                <div class="box secondrow c2 i1 i2" id="4" onclick="clicked(this.id)" ></div>
                <div class="box secondrow c3" id="5" onclick="clicked(this.id)" ></div>
                <div class="box thirdrow c1 i2" id="6" onclick="clicked(this.id)" ></div>
                <div class="box thirdrow c2" id="7" onclick="clicked(this.id)" ></div>
                <div class="box thirdrow c3 i1" id="8" onclick="clicked(this.id)" ></div>
            </div>
            <button class="btn btn-primary mt-5" id="button" onclick="restart()">restart</button>
        </div>
      
   
 
    <script src="script.js" onload="localStorage.clear()"></script>
</body>
</html>
